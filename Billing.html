                            <div class="text-xs text-slate-400 mt-2 font-medium">Units consumed</div>
                        </div>
                        <div class="bg-white p-6 rounded-2xl kpi-card kpi-green shadow-card relative overflow-hidden">
                             <div class="absolute -right-4 -bottom-4 opacity-5"><i data-lucide="sparkles" class="w-24 h-24 text-brand-green"></i></div>
                            <div class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 relative z-10">Potential Savings</div>
                            <div class="text-3xl font-black text-brand-black relative z-10" id="kpi-savings">${totalSavings}</div>
                            <div class="text-xs text-brand-green font-bold flex items-center gap-1 mt-2 bg-emerald-50 inline-block px-2 py-1 rounded relative z-10"><i data-lucide="sparkles" class="w-3 h-3"></i> AI Opportunity</div>
                        </div>
                    </div>

                    <div class="grid grid-cols-12 gap-6 h-[500px]">
                        
                        <div class="col-span-7 flex flex-col gap-4">
                            <div class="flex items-center justify-between">
                                <h3 class="font-bold text-brand-black flex items-center gap-2"><i data-lucide="zap" class="w-5 h-5 text-brand-orange fill-current"></i> Smart Recommendations</h3>
                                <span class="bg-orange-50 text-brand-orange text-xs font-bold px-3 py-1 rounded-full border border-orange-100">3 Optimizations</span>
                            </div>
                            <div class="flex-1 overflow-y-auto space-y-4 pr-2" id="rec-list-container">
                                ${recommendations.map(rec => {
                                    const badgeColor = rec.type === 'medium' ? 'bg-amber-100 text-amber-700' : 'bg-red-100 text-red-700';
                                    return `
                                    <div class="bg-white p-5 rounded-2xl border border-slate-100 shadow-card relative group hover:shadow-lg transition-all" id="rec-${rec.id}">
                                        <div class="flex justify-between items-start mb-4">
                                            <div>
                                                <span class="font-bold text-lg text-brand-black">${rec.name}</span>
                                                <div class="mt-1"><span class="text-[10px] font-bold px-2 py-0.5 rounded-full ${badgeColor} uppercase tracking-wide">${rec.confidence} Confidence</span></div>
                                            </div>
                                            <button onclick="acceptRec(${rec.id}, ${rec.save})" class="bg-brand-black text-white text-xs font-bold px-4 py-2.5 rounded-lg hover:bg-brand-orange transition-colors shadow-lg active:scale-95 flex items-center gap-2">
                                                Apply Fix <i data-lucide="arrow-right" class="w-3 h-3"></i>
                                            </button>
                                        </div>
                                        <div class="grid grid-cols-3 gap-4 bg-[#FAFAFA] p-3 rounded-xl border border-slate-100">
                                            <div><span class="text-slate-400 block text-[10px] uppercase font-bold">Current</span><span class="font-mono font-bold text-sm text-slate-700">${rec.current}</span></div>
                                            <div><span class="text-slate-400 block text-[10px] uppercase font-bold">Served Avg</span><span class="font-mono font-bold text-sm text-slate-700">${rec.served}</span></div>
                                            <div><span class="text-slate-400 block text-[10px] uppercase font-bold">Waste</span><span class="font-mono font-bold text-sm text-brand-red">${rec.waste}</span></div>
                                        </div>
                                        <div class="mt-3 text-xs font-medium text-brand-blue flex items-center gap-2 bg-blue-50 p-2 rounded-lg border border-blue-100">
                                            <i data-lucide="info" class="w-4 h-4"></i> Recommendation: Reduce production to <strong>${rec.recommend} units</strong>.
                                        </div>
                                    </div>`;
                                }).join('')}
                            </div>
                        </div>

                        <div class="col-span-5 flex flex-col gap-6">
                             <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-card">
                                <h3 class="font-bold text-brand-black text-sm mb-4 flex items-center gap-2"><i data-lucide="clock" class="w-4 h-4 text-slate-400"></i> Shift Waste Analysis</h3>
                                <div class="space-y-4">
                                    <div><div class="flex justify-between text-xs font-bold mb-1.5 text-slate-600"><span>Breakfast</span> <span class="text-brand-red">19%</span></div><div class="h-2 w-full bg-slate-100 rounded-full"><div class="h-full bg-brand-red w-[19%] rounded-full shadow-sm"></div></div></div>
                                    <div><div class="flex justify-between text-xs font-bold mb-1.5 text-slate-600"><span>Lunch</span> <span class="text-brand-red">18.5%</span></div><div class="h-2 w-full bg-slate-100 rounded-full"><div class="h-full bg-brand-red w-[18.5%] rounded-full shadow-sm"></div></div></div>
                                </div>
                            </div>
                            
                            <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-card flex-1 flex flex-col">
                                <h3 class="font-bold text-brand-black text-sm mb-4 flex items-center gap-2"><i data-lucide="bar-chart-2" class="w-4 h-4 text-slate-400"></i> Production Trend</h3>
                                <div class="flex-1 relative">
                                    <canvas id="aiChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            lucide.createIcons();
            initChart();
        }

        function acceptRec(id, savings) {
            const el = document.getElementById(`rec-${id}`);
            if(el) {
                el.style.opacity = '0.5';
                el.innerHTML = '<div class="text-center py-12 text-sm font-bold text-brand-green flex items-center justify-center gap-2"><i data-lucide="check-circle" class="w-5 h-5"></i> Optimization Applied!</div>';
                lucide.createIcons();
                setTimeout(() => el.remove(), 800);
            }
            totalSavings += savings;
            const kpi = document.getElementById('kpi-savings');
            if(kpi) kpi.innerText = totalSavings;
            showToast(`Saved ${savings} units!`);
        }

        function initChart() {
            const ctx = document.getElementById('aiChart');
            if(!ctx) return;
            if(chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [
                        { label: 'Produced', data: [400, 420, 390, 450, 410, 300, 280], borderColor: '#3b82f6', backgroundColor: 'rgba(59, 130, 246, 0.05)', fill: true, tension: 0.4, pointRadius: 0, borderWidth: 3 },
                        { label: 'Served', data: [350, 380, 350, 400, 380, 250, 240], borderColor: '#10b981', backgroundColor: 'rgba(16, 185, 129, 0.05)', fill: true, tension: 0.4, pointRadius: 0, borderWidth: 3 }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { x: { display: false }, y: { display: false } },
                    layout: { padding: 10 }
                }
            });
        }

        // --- POS CART FUNCTIONS ---
        function addToCart(id) {
            const item = menuItems.find(i => i.id === id);
            const existing = cart.find(i => i.id === id);
            if (existing) { existing.qty++; } else { cart.push({ ...item, qty: 1 }); }
            renderCart();
        }

        function renderCart() {
            if (cart.length === 0) {
                cartContainer.innerHTML = `<div class="h-full flex flex-col items-center justify-center text-slate-400 opacity-60"><i data-lucide="shopping-bag" class="w-12 h-12 mb-2 stroke-[1.5]"></i><span class="text-sm font-medium">Cart is empty</span></div>`;
                grandTotalEl.innerText = "0";
            } else {
                let total = 0;
                cartContainer.innerHTML = cart.map(item => {
                    const itemTotal = item.price * item.qty;
                    total += itemTotal;
                    return `
                    <div class="flex items-center justify-between p-3 rounded-xl bg-white border border-slate-100 shadow-sm group hover:border-brand-orange/30 theme-transition animate-fade-in mb-2">
                        <div class="flex flex-col"><span class="font-bold text-brand-black text-sm">${item.name}</span><span class="text-[10px] text-slate-400">₹ ${item.price} x ${item.qty}</span></div>
                        <div class="flex items-center gap-4">
                            <div class="flex items-center gap-2 bg-slate-50 rounded-lg border border-slate-200 p-1">
                                <button onclick="updateQty(${item.id}, -1)" class="w-6 h-6 flex items-center justify-center bg-white rounded text-slate-400 hover:text-brand-red hover:bg-red-50 theme-transition shadow-sm"><i data-lucide="minus" class="w-3 h-3"></i></button>
                                <span class="font-bold text-sm w-4 text-center text-slate-700">${item.qty}</span>
                                <button onclick="updateQty(${item.id}, 1)" class="w-6 h-6 flex items-center justify-center bg-white rounded text-slate-400 hover:text-brand-green hover:bg-green-50 theme-transition shadow-sm"><i data-lucide="plus" class="w-3 h-3"></i></button>
                            </div>
                            <span class="font-bold text-brand-black w-12 text-right">₹ ${itemTotal}</span>
                        </div>
                    </div>`;
                }).join('');
                grandTotalEl.innerText = total;
            }
            lucide.createIcons();
        }

        function updateQty(id, change) {
            const itemIndex = cart.findIndex(i => i.id === id);
            if (itemIndex === -1) return;
            cart[itemIndex].qty += change;
            if (cart[itemIndex].qty <= 0) cart.splice(itemIndex, 1);
            renderCart();
        }

        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value;
            if(activeTab !== 'ai_insights') renderMainContent();
        });

        function selectPayment(element) {
            const parent = document.getElementById('payment-modes');
            Array.from(parent.children).forEach(child => {
                child.className = "flex-1 flex items-center justify-center gap-2 bg-white px-3 py-3.5 rounded-xl border border-slate-200 shadow-sm cursor-pointer text-slate-600 font-semibold hover:bg-slate-50 transition-all";
                if(child.querySelector('.absolute')) child.querySelector('.absolute').remove();
            });
            element.className = "flex-1 flex items-center justify-center gap-2 bg-white px-3 py-3.5 rounded-xl border-2 border-brand-orange shadow-sm cursor-pointer text-brand-orange font-bold transition-all relative overflow-hidden";
            const bg = document.createElement('div');
            bg.className = "absolute inset-0 bg-brand-orange/5";
            element.prepend(bg);
        }

        function resetOrder() {
            if(cart.length > 0 && !confirm("Clear current order?")) return;
            cart = [];
            renderCart();
            document.getElementById('order-id').innerText = Math.floor(Math.random() * 9000) + 1000;
            showToast("New Order Started");
        }

        function handleAction(action) {
            if (cart.length === 0) { showToast("Cart is empty!", true); return; }
            showToast(`Order ${action} Successfully`);
        }

        function showToast(message, isError = false) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `px-4 py-3 rounded-xl shadow-lg font-medium text-sm flex items-center gap-2 transform transition-all duration-300 translate-x-[-100%] ${isError ? 'bg-brand-red text-white' : 'bg-brand-black text-white'}`;
            toast.innerHTML = `<i data-lucide="${isError ? 'alert-circle' : 'check-circle'}" class="w-4 h-4"></i> ${message}`;
            container.appendChild(toast);
            lucide.createIcons();
            requestAnimationFrame(() => toast.classList.remove('translate-x-[-100%]'));
            setTimeout(() => { toast.classList.add('opacity-0', 'translate-y-[-10px]'); setTimeout(() => toast.remove(), 300); }, 3000);
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock-time').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        init();
    </script>
</body>
</html>
