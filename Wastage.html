<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodIQ - Canteen Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="bg-slate-100 min-h-screen p-10 flex flex-col items-center gap-10">

    <div class="text-center">
        <h1 class="text-3xl font-black text-slate-800">Canteen Manager</h1>
        <p class="text-slate-500">Configure automation & Report surplus</p>
    </div>

    <div class="bg-white p-8 rounded-2xl shadow-sm w-full max-w-lg border border-slate-200">
        <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
            <span>‚öôÔ∏è</span> Set Automation Rule
        </h2>
        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase">Item Name</label>
                <input type="text" id="rule-item" placeholder="e.g. Rice" class="w-full p-3 border rounded-lg font-bold text-slate-700">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase">Alert Threshold (kg)</label>
                <input type="number" id="rule-limit" placeholder="e.g. 5" class="w-full p-3 border rounded-lg font-bold text-slate-700">
            </div>
            <button onclick="setRule()" class="w-full bg-slate-800 text-white p-3 rounded-lg font-bold hover:bg-slate-900 transition">
                Save Rule
            </button>
        </div>
    </div>

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg border-t-4 border-orange-500">
        <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
            <span>üç≤</span> Report Daily Wastage
        </h2>
        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase">Item Name</label>
                <input type="text" id="report-item" placeholder="e.g. Rice" class="w-full p-3 border rounded-lg font-bold text-slate-700">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase">Quantity (kg)</label>
                <input type="number" id="report-qty" placeholder="e.g. 10" class="w-full p-3 border rounded-lg font-bold text-slate-700">
            </div>
            <button onclick="reportWastage()" class="w-full bg-orange-500 text-white p-3 rounded-lg font-bold hover:bg-orange-600 transition shadow-lg shadow-orange-200">
                Broadcast to NGOs
            </button>
        </div>
        <div id="status-msg" class="mt-4 text-center text-sm font-bold hidden"></div>
    </div>

    <script>
        const API = 'http://127.0.0.1:5000/api';

        async function setRule() {
            const item = document.getElementById('rule-item').value;
            const limit = document.getElementById('rule-limit').value;

            const res = await fetch(`${API}/thresholds`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ item, limit })
            });
            const data = await res.json();
            if(data.success) alert(`Rule Saved: If ${item} > ${limit}kg -> URGENT!`);
        }

        async function reportWastage() {
            const item = document.getElementById('report-item').value;
            const qty = document.getElementById('report-qty').value;
            const msg = document.getElementById('status-msg');

            const res = await fetch(`${API}/wastage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ item, qty, lat: 19.1, lng: 72.8 })
            });
            
            const data = await res.json();
            
            // Show Feedback
            msg.classList.remove('hidden', 'text-green-600', 'text-orange-600');
            msg.innerText = data.message;
            msg.classList.add('block', data.decision === 'BROADCAST' ? 'text-red-600' : 'text-green-600');
        }
    </script>
</body>
</html>
