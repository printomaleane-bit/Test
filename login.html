<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodIQ Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Smooth transition for color swaps */
        .theme-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>

    <script>
        // Configure Tailwind to recognize our custom brand colors if needed
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        canteen: '#f97316', // Orange-500
                        ngo: '#10b981',     // Emerald-500
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center overflow-hidden relative">

    <div class="absolute top-[-10%] left-[-10%] h-[500px] w-[500px] rounded-full bg-orange-200/40 blur-[100px] transition-opacity duration-700" id="blob-orange"></div>
    <div class="absolute top-[20%] right-[-10%] h-[600px] w-[600px] rounded-full bg-emerald-200/40 blur-[120px] transition-opacity duration-700" id="blob-green"></div>

    <div class="absolute top-8 left-8 flex items-center gap-2 z-20">
        <div id="logo-bg" class="flex h-10 w-10 items-center justify-center rounded-xl bg-orange-500 text-white shadow-lg theme-transition">
            <i data-lucide="utensils-crossed" class="w-5 h-5"></i>
        </div>
        <span class="text-xl font-bold text-slate-800">FoodIQ</span>
    </div>

    <div class="relative z-10 w-full max-w-[400px] rounded-3xl bg-white p-8 shadow-2xl shadow-slate-200/50 m-4">
        
        <h1 class="mb-8 text-center text-2xl font-semibold text-slate-900">Welcome Back</h1>

        <div class="mb-8 flex rounded-xl bg-slate-100 p-1">
            <button onclick="setRole('canteen')" id="btn-canteen" class="flex flex-1 items-center justify-center gap-2 rounded-lg py-2.5 text-sm font-medium transition-all duration-300 bg-orange-500 text-white shadow-md">
                <i data-lucide="store" class="w-4 h-4"></i>
                Canteen
            </button>
            
            <button onclick="setRole('ngo')" id="btn-ngo" class="flex flex-1 items-center justify-center gap-2 rounded-lg py-2.5 text-sm font-medium transition-all duration-300 text-slate-500 hover:text-slate-700">
                <i data-lucide="heart" class="w-4 h-4"></i>
                NGO
            </button>
        </div>

        <form class="space-y-5" onsubmit="event.preventDefault();">
            
            <div class="space-y-1.5">
                <label class="text-sm font-semibold text-slate-900">Email</label>
                <div id="email-container" class="group flex items-center rounded-xl bg-slate-50 px-3 py-3 ring-1 ring-transparent transition-all focus-within:bg-white focus-within:ring-2 focus-within:ring-orange-500">
                    <i data-lucide="mail" class="mr-3 text-slate-400 w-5 h-5"></i>
                    <input type="email" placeholder="Enter your email" class="w-full bg-transparent text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none">
                </div>
            </div>

            <div class="space-y-1.5">
                <label class="text-sm font-semibold text-slate-900">Password</label>
                <div id="password-container" class="group flex items-center rounded-xl bg-slate-50 px-3 py-3 ring-1 ring-transparent transition-all focus-within:bg-white focus-within:ring-2 focus-within:ring-orange-500">
                    <i data-lucide="lock" class="mr-3 text-slate-400 w-5 h-5"></i>
                    <input id="password-input" type="password" placeholder="Enter your password" class="w-full bg-transparent text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none">
                    <button type="button" onclick="togglePassword()" class="text-slate-400 hover:text-slate-600 focus:outline-none">
                        <i id="eye-icon" data-lucide="eye" class="w-5 h-5"></i>
                    </button>
                </div>
                
                <div class="flex justify-end pt-1">
                    <a href="#" id="link-forgot" class="text-xs font-medium text-orange-500 hover:opacity-80 theme-transition">Forgot password?</a>
                </div>
            </div>

            <button id="btn-submit" class="w-full rounded-xl py-3.5 text-sm font-bold text-white shadow-lg transition-all duration-300 hover:scale-[1.02] active:scale-[0.98] bg-orange-500 hover:bg-orange-600 shadow-orange-200 theme-transition">
                Sign In
            </button>
        </form>

        <p class="mt-8 text-center text-sm text-slate-500">
            Don't have an account? 
            <a href="#" id="link-signup" class="font-semibold text-orange-500 hover:opacity-80 theme-transition">Sign up</a>
        </p>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // State Tracking
        let currentRole = 'canteen';

        // Elements
        const btnCanteen = document.getElementById('btn-canteen');
        const btnNgo = document.getElementById('btn-ngo');
        const logoBg = document.getElementById('logo-bg');
        const emailContainer = document.getElementById('email-container');
        const passContainer = document.getElementById('password-container');
        const btnSubmit = document.getElementById('btn-submit');
        const linkForgot = document.getElementById('link-forgot');
        const linkSignup = document.getElementById('link-signup');
        const passwordInput = document.getElementById('password-input');
        const eyeIcon = document.getElementById('eye-icon');

        function setRole(role) {
            currentRole = role;

            if (role === 'canteen') {
                // Activate Canteen Tab
                btnCanteen.className = "flex flex-1 items-center justify-center gap-2 rounded-lg py-2.5 text-sm font-medium transition-all duration-300 bg-orange-500 text-white shadow-md";
                btnNgo.className = "flex flex-1 items-center justify-center gap-2 rounded-lg py-2.5 text-sm font-medium transition-all duration-300 text-slate-500 hover:text-slate-700";
                
                // Update Colors to Orange
                logoBg.classList.replace('bg-emerald-500', 'bg-orange-500');
                
                // Update Focus Rings
                emailContainer.classList.replace('focus-within:ring-emerald-500', 'focus-within:ring-orange-500');
                passContainer.classList.replace('focus-within:ring-emerald-500', 'focus-within:ring-orange-500');
                
                // Update Links
                linkForgot.classList.replace('text-emerald-500', 'text-orange-500');
                linkSignup.classList.replace('text-emerald-500', 'text-orange-500');
                
                // Update Submit Button
                btnSubmit.className = "w-full rounded-xl py-3.5 text-sm font-bold text-white shadow-lg transition-all duration-300 hover:scale-[1.02] active:scale-[0.98] bg-orange-500 hover:bg-orange-600 shadow-orange-200 theme-transition";

            } else {
                // Activate NGO Tab
                btnNgo.className = "flex flex-1 items-center justify-center gap-2 rounded-lg py-2.5 text-sm font-medium transition-all duration-300 bg-emerald-500 text-white shadow-md";
                btnCanteen.className = "flex flex-1 items-center justify-center gap-2 rounded-lg py-2.5 text-sm font-medium transition-all duration-300 text-slate-500 hover:text-slate-700";
                
                // Update Colors to Green (Emerald)
                logoBg.classList.replace('bg-orange-500', 'bg-emerald-500');
                
                // Update Focus Rings
                emailContainer.classList.replace('focus-within:ring-orange-500', 'focus-within:ring-emerald-500');
                passContainer.classList.replace('focus-within:ring-orange-500', 'focus-within:ring-emerald-500');
                
                // Update Links
                linkForgot.classList.replace('text-orange-500', 'text-emerald-500');
                linkSignup.classList.replace('text-orange-500', 'text-emerald-500');
                
                // Update Submit Button
                btnSubmit.className = "w-full rounded-xl py-3.5 text-sm font-bold text-white shadow-lg transition-all duration-300 hover:scale-[1.02] active:scale-[0.98] bg-emerald-500 hover:bg-emerald-600 shadow-emerald-200 theme-transition";
            }
        }

        function togglePassword() {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                // We need to re-render the icon, but easier to just swap the attribute in Vanilla JS
                // Since Lucide replaces the <i> tag with an <svg>, we find the svg and replace it or just toggle classes.
                // Simpler approach for vanilla: Remove the old SVG and append the new one.
                
                const parent = eyeIcon.parentElement;
                parent.innerHTML = '<i data-lucide="eye-off" class="w-5 h-5" id="eye-icon"></i>';
                lucide.createIcons();
            } else {
                passwordInput.type = "password";
                const parent = document.getElementById('eye-icon').parentElement;
                parent.innerHTML = '<i data-lucide="eye" class="w-5 h-5" id="eye-icon"></i>';
                lucide.createIcons();
            }
        }
    </script>
</body>
</html>
