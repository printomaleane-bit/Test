<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Access | Neeraj.Dev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #1a120b;
            --card-bg: rgba(60, 42, 33, 0.4);
            --accent: #d5cea3;
            --text: #e5e5cb;
            --border: #3c2a21;
            --input-border: #6d5b4b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', 'Times New Roman', serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-glow {
            position: absolute;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(109, 91, 75, 0.3) 0%, rgba(26, 18, 11, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            animation: breathe 8s infinite alternate ease-in-out;
        }

        @keyframes breathe {
            0% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 60px 50px;
            border-radius: 4px;
            border: 1px solid rgba(213, 206, 163, 0.1);
            width: 420px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            z-index: 1;
            text-align: center;
        }

        .login-header {
            margin-bottom: 50px;
        }

        .login-header h1 {
            color: var(--accent);
            font-size: 2.2rem;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: normal;
            border-bottom: 1px solid rgba(213, 206, 163, 0.2);
            display: inline-block;
            padding-bottom: 10px;
        }

        .login-header p {
            font-size: 0.9rem;
            color: #a4907c;
            font-style: italic;
            margin-top: 10px;
        }

        .input-group {
            position: relative;
            margin-bottom: 35px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px 10px;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--input-border);
            color: var(--text);
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.4s;
            font-family: 'Segoe UI', sans-serif;
        }

        .input-group label {
            position: absolute;
            top: 12px;
            left: 10px;
            color: #8d7b68;
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', sans-serif;
        }

        .input-group input:focus,
        .input-group input:valid {
            border-bottom-color: var(--accent);
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -20px;
            left: 0;
            font-size: 0.8rem;
            color: var(--accent);
            letter-spacing: 1px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 12px;
            color: #8d7b68;
            cursor: pointer;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: var(--accent);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: var(--accent);
            color: #1a120b;
            box-shadow: 0 0 15px rgba(213, 206, 163, 0.2);
        }

        .footer-links {
            margin-top: 30px;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }

        .footer-links a {
            color: #8d7b68;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--accent);
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="background-glow"></div>

    <div class="login-card">
        <div class="login-header">
            <h1>NEERAJ.DEV</h1>
            <p>just a login page </p>
        </div>

        <form>
            <div class="input-group">
                <input type="text" id="username" value="neeraj.s8c33@gmail.com" required>
                <label for="username">Access ID</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>

            <button type="submit" class="btn-login">Initialize Session</button>
        </form>

        <div class="footer-links">
            <a href="reset.html">Recover Access</a>
            <a href="#">Forgot password?</a>
            <a href="#">Guest Entry</a>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const passwordField = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>

</body>
</html>
