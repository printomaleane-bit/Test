<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Credentials | Neeraj.Dev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #1a120b;
            --card-bg: rgba(60, 42, 33, 0.4);
            --accent: #d5cea3;
            --text: #e5e5cb;
            --border: #3c2a21;
            --input-border: #6d5b4b;
            --error: #ff4757;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', 'Times New Roman', serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-glow {
            position: absolute;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(109, 91, 75, 0.3) 0%, rgba(26, 18, 11, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            animation: breathe 8s infinite alternate ease-in-out;
        }

        @keyframes breathe {
            0% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 60px 50px;
            border-radius: 4px;
            border: 1px solid rgba(213, 206, 163, 0.1);
            width: 420px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            z-index: 1;
            text-align: center;
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: var(--accent);
            font-size: 2rem;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: normal;
            border-bottom: 1px solid rgba(213, 206, 163, 0.2);
            display: inline-block;
            padding-bottom: 10px;
        }

        .login-header p {
            font-size: 0.9rem;
            color: #a4907c;
            font-style: italic;
            margin-top: 10px;
        }

        .input-group {
            position: relative;
            margin-bottom: 35px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px 10px;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--input-border);
            color: var(--text);
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.4s;
            font-family: 'Segoe UI', sans-serif;
        }

        .input-group label {
            position: absolute;
            top: 12px;
            left: 10px;
            color: #8d7b68;
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', sans-serif;
        }

        .input-group input:focus,
        .input-group input:valid {
            border-bottom-color: var(--accent);
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -20px;
            left: 0;
            font-size: 0.8rem;
            color: var(--accent);
            letter-spacing: 1px;
        }

        /* Error state class */
        .input-group input.error {
            border-bottom-color: var(--error);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: var(--accent);
            color: #1a120b;
            box-shadow: 0 0 15px rgba(213, 206, 163, 0.2);
        }

        .back-link {
            margin-top: 30px;
            font-size: 0.8rem;
            display: block;
            color: #8d7b68;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>

    <div class="background-glow"></div>

    <div class="login-card">
        <div class="login-header">
            <h1>OVERRIDE</h1>
            <p>Establish New Security Protocol</p>
        </div>

        <form id="resetForm">
            <div class="input-group">
                <input type="password" id="newPass" required>
                <label for="newPass">New Password</label>
            </div>

            <div class="input-group">
                <input type="password" id="confirmPass" required>
                <label for="confirmPass">Confirm Password</label>
            </div>

            <button type="submit" class="btn-login">Update Credentials</button>
        </form>

        <a href="login_2.html" class="back-link">Return to Authentication</a>
    </div>

    <script>
        const form = document.getElementById('resetForm');
        const p1 = document.getElementById('newPass');
        const p2 = document.getElementById('confirmPass');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            
            if(p1.value !== p2.value) {
                
                p1.classList.add('error');
                p2.classList.add('error');
                alert("PROTOCOL MISMATCH: Password do not match.");
            } else {
                
                p1.classList.remove('error');
                p2.classList.remove('error');
                alert("SUCCESS: Credentials Updated. Redirecting...");
                window.location.href = "login.html";
            }
        });
    </script>

</body>
</html>
